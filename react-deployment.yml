kind: Deployment
apiVersion: apps/v1
metadata:
  name: react-docker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-docker
  template:
    metadata:
      labels:
        app: react-docker
    spec:
      containers:
      - name: react-docker
        image: 131333373690.dkr.ecr.ap-southeast-1.amazonaws.com/react:Latest
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: react-Service
  labels:
    app: react-docker
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: react-docker        